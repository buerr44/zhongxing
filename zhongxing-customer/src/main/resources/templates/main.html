<script type="text/javascript">
    var staffName = getMyCookie("staffName");
    $("#staffName").text(staffName);

    function getMyCookie(key){
        var val = "";
        // 对cookie操作
        var cookies = document.cookie;
        cookies = cookies.trim();
        var cookie_array = cookies.split(";");
        for(i=0;i<cookie_array.length;i++){
            var cookie = cookie_array[i];
            var array = cookie.split("=");
            if(array[0].trim() == key){
                val = array[1];
            }
        }
        return val;
    }


    function toggle(li) {
        $(li).parent().toggleClass("open");
        $(li).parent().siblings().removeClass("open");
    }

    function setTitle(a) {
        var title1 = $($(a).parent().parent().prev().children()[1]).text();
        var title = $(a).children().last().text();
        $("#header-title").text(title1 + ">" + title);
    }

    function setTitle1(a) {
        var title = $(a).children().first().next().text();
        $("#header-title").text(title);
    }

    function changeFrameHeight(that){
        $(that).height(document.documentElement.clientHeight - 120);
    }

</script>
