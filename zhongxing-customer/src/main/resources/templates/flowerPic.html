<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="txt_form" enctype="multipart/form-data">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">上传底图</h4>
                </div>
                <div class="modal-body" style="float: left">
                    <div class="form-group" style="width:570px;float:left" hidden>
                        <label for="txt_flowerPicId">底图id</label>
                        <input type="number" name="flowerPicId" class="form-control" id="txt_flowerPicId">
                    </div>
                    <div class="form-group" style="width:570px;float:left">
                        <label for="txt_flowerPicName">名称</label>
                        <input type="text"  class="form-control" id="txt_flowerPicName" disabled>
                    </div>
                    <div class="form-group" id="pic_container" style="width:570px;float:left">
                        <label for="txt_pic">底图上传</label>
                        <input type="file" name="file" class="form-control" id="txt_pic" placeholder="请选择图片">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="btn_submit" onclick="uploadPic()"><span
                            class="glyphicon glyphicon-refresh" aria-hidden="true"></span>上传
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
    var oFileInput = new FileInputInit();
    oFileInput.Init();

    var filePath = "https://www.feggle.cn:8443/fileweb";
    // var filePath = "http://localhost:9002/";

    $.ajax({
        url:"flower/listPic",
        method:"post",
        dataType:"json",
        success:function(d){
            d.forEach(function (value){
                $("#img"+value.flowerPicId).attr("src",filePath+value.pic);
                $("#upload"+value.flowerPicId).text("替换");
            });
        },
        error:function(){
            toastr.warning("网络繁忙,请稍后再试")
        }
    })

    function openUploadWin(flowerPicId){
        $("#txt_flowerPicId").val(flowerPicId);
        $("#txt_flowerPicName").val("底图"+flowerPicId);
        $("#txt_pic").val("");
        $(".fileinput-remove-button").click();
        $('#myModal').modal();
    }

    function uploadPic(){
        if ($("#txt_pic").val() == null || $("#txt_pic").val().trim() == "") {
            toastr.warning("请上传底图");
        } else {
            $("#btn_submit").prop("disabled",true);
            $.ajax({
                url: "flower/uploadPic",
                data: new FormData($("#txt_form")[0]),
                type: "POST",
                // 告诉jQuery不要去处理发送的数据，用于对data参数进行序列化处理 这里必须false
                processData: false,
                // 告诉jQuery不要去设置Content-Type请求头
                contentType: false,
                success: function (d) {
                    $("#btn_submit").prop("disabled",false);
                    console.log(d);
                    if (d == 1) {
                        toastr.warning("系统开小差啦,请联系管理员");
                    } else {
                        var id = $("#txt_flowerPicId").val();
                        $("#img"+id).attr("src",filePath+d);
                        $("#upload"+id).text("替换")
                        $('#myModal').modal('hide');
                        toastr.success("底图上传成功");
                    }
                },
                error: function (json) {
                    toastr.warning("网络繁忙,请稍后再试");
                }
            });
        }
    }

    function confirmDelete(flowerPicId){
        if($("#img"+flowerPicId).attr("src") == null || $("#img"+flowerPicId).attr("src").trim() == "" ){
            toastr.warning("底图为空,无需删除");
        }else {
            bootbox.confirm({
                size: "small",
                message: "确认删除底图吗?",
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: '取消',
                        className: 'btn-danger'
                    }
                },
                callback: function (result) { /* result is a boolean; true = OK, false = Cancel*/
                    if (result) {
                        deletePic(flowerPicId);
                    } else {
                    }
                }
            });
        }
    }

    function deletePic(flowerPicId){
        $.ajax({
            url:"flower/deletePic",
            method:"post",
            data:{
                flowerPicId:flowerPicId,
            },
            dataType:"json",
            success:function(d){
                if (d == 0) {
                    $("#img"+flowerPicId).attr("src","");
                    $("#upload"+flowerPicId).text("上传")
                    toastr.success("底图删除成功");
                } else {
                    toastr.warning("系统开小差啦,请联系管理员");
                }
            },
            error:function(){
                toastr.warning("网络繁忙,请稍后再试")
            }
        })
    }
</script>
