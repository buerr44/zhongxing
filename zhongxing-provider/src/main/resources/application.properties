server.port=9000

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/zhongxing?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.table-prefix=tb_
mybatis-plus.mapper-locations = classpath*:mybatis/*.xml

#dubbo 配置
#当前应用标识
dubbo.application.id=zhongxing-provider
#当前应用名称
dubbo.application.name=zhongxing-provider
#注册中心地址，多个可逗号分隔
dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo 协议端口 ，填-1,则自动分配
dubbo.protocol.port=12500
#dubbo 扫描包地址 (一搬是@Service 注解使用的包)
dubbo.scan.basePackages=com.fawvw.cloud.service
#消费者服务版本
dubbo.provider.version=1.0


